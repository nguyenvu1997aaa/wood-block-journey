<div id="mockads">

    <div style="
        color: #fff;
        display: flex;
        align-content: space-between;
        justify-content: space-between;
        flex-direction: column;
        flex-wrap: nowrap;
        position: absolute;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        font-family: sans-serif;
        background: rgb(6, 59, 77);
        background: linear-gradient(0deg, rgba(6, 59, 77, 1) 30%, rgba(14, 97, 113, 1) 100%);
    ">
        <div style="
            display: flex;
            height: 6vh;
            background-color: #0b4d5b;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            align-content: center;
            font-size: larger;
        " id="ad-header">
            <div style="
                width: 80px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 10px;
                cursor: pointer;
            " id="close-btn">
                Close
            </div>
            <div style="
                width: 80px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 10px;
                cursor: pointer;
            " id="reward-btn">
                Reward
            </div>
        </div>
        <div style="
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            height: 100%;
            align-items: center;
        " id="ad-content">
            <div style="
                display: flex;
                width: 200px;
                height: 50px;
                background-color: #1f7888;
                align-items: center;
                justify-content: center;
                border-radius: 100vw;
                margin: 10px;
                text-transform: uppercase;
            ">
                <span>AD {AD_TYPE}</span>
            </div>
            <div style="
                background-color: #1f7888;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 80vw;
                border-radius: 16px;
            ">
                <img src="{AD_CONTENT}" style="position: relative; width: inherit; border-radius: 6px" />
            </div>
        </div>
        <div style="
            display: flex;
            height: 3vh;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            background-color: #063f51;
        " id="ad-footer"></div>
    </div>
</div>
